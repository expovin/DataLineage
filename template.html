<div qv-extension style="height: 100%; position: relative; overflow: auto;" class="ng-scope">

<svg id="Line" width="100%" height="100%">

  <g ng-repeat="ele in elePosition">
	  <rect x="{{ele.wPos*20}}" y="{{ele.hPos}}" width="50" height="10" fill="red" fill-opacity="0.6">
	  </rect>
	  <text x="{{ele.wPos * 20}}" y="{{ele.hPos}}" font-family="Verdana" font-size="10" fill="blue"> {{ele.Name}} </text>
  </g>
</svg>
	
</div>
