<div qv-extension style="height: 100%; position: relative; overflow: auto;" class="ng-scope">
	{{ html }} - {{realSize}}

<svg id="Line" width="100%" height="100%">

  <g ng-repeat="row in table.rows">
	  <rect x="20" y="30" width="50" height="50" fill="red" fill-opacity="0.6">
	  </rect>
	  <text x="20" y="30" font-family="Verdana" font-size="10" fill="blue"> {{row.cells[0].qText}} </text>
  </g>
</svg>
